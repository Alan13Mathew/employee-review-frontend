<div class="min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="fixed w-64 h-full bg-white shadow-lg flex flex-col">
        <div class="p-4">
            <h2 class="text-xl font-bold">Admin Dashboard</h2>

        </div>
        <nav class="mt-4">
            <a [routerLink]="['employees']" routerLinkActive="bg-blue-500 text-white" 
               class="block px-4 py-2 hover:bg-gray-100">
                Employees Management
            </a>
            <a [routerLink]="['reviews']" routerLinkActive="bg-blue-500 text-white" 
               class="block px-4 py-2 hover:bg-gray-100">
                Performance Reviews
            </a>
        </nav>
        <button (click)="handleLogout()" 
            class="bg-red-500 text-white m-4 mt-auto px-4 py-2 rounded hover:bg-red-600 transition-colors">
            Logout
        </button>
    </aside>

    <!-- Main Content -->
 <main class="ml-64 p-8">
           <!-- <div class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 m-4 py-3 flex justify-between items-center"> -->
                <app-dialog
                [isOpen]="showLogoutDialog"
                title="Confirm Logout"
                confirmText="Logout"
                confirmButtonClass="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                (onConfirm)="confirmLogout()"
                (onCancel)="showLogoutDialog = false"
                ><p>Are you sure you want to logout?</p>
            </app-dialog>
            <!-- </div>
        </div> -->
        <router-outlet></router-outlet>
    </main>
</div>
